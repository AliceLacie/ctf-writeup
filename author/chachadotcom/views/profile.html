<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - ChaCha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1><a href="/">ChaCha</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/my-questions">My Questions</a></li>
          <li><a href="/profile" class="btn-login">Profile</a></li>
          <li><a href="/api/users/logout" id="logout-btn" class="btn-register">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="profile-container">
    <div class="container">
      <div class="profile-header">
        <h2>My Profile</h2>
      </div>
      
      <div class="profile-content">
        <div class="profile-card">
          <div class="profile-info">
            <div id="profile-avatar" class="profile-avatar">
              <img src="https://i.pravatar.cc/150?img=1" alt="Profile Avatar">
            </div>
            <div class="profile-details">
              <div id="profile-username" class="profile-item">
                <h3>Username</h3>
                <p>Loading...</p>
              </div>
              <div id="profile-email" class="profile-item">
                <h3>Email</h3>
                <p>Loading...</p>
              </div>
              <div id="profile-role" class="profile-item">
                <h3>Role</h3>
                <p>Loading...</p>
              </div>
              <div id="profile-joined" class="profile-item">
                <h3>Joined</h3>
                <p>Loading...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <h3>ChaCha</h3>
          <p>Human-guided search engine</p>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2025 ChaCha. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/profile.js"></script>
</body>
</html>
