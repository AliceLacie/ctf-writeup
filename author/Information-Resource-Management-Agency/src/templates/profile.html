{% extends 'base.html' %}
{% block title %}프로필{% endblock %}
{% block content %}
  <h2>프로필</h2>
  {% if user %}
  <div class="card">
    <div><strong>사용자명:</strong> {{ user.username }}</div>
    <div><strong>이메일:</strong> {{ user.email }}</div>
    <div><strong>잔액:</strong> {{ user.balance }}</div>
  </div>
  {% else %}
  <div class="alert">사용자를 찾을 수 없습니다.</div>
  {% endif %}
{% endblock %}
