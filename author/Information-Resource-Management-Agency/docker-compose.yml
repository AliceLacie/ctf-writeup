version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cce_database}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --auth-host=md5 --auth-local=md5"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - cce-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5011:5011"
    depends_on:
      - postgres
    restart: always
    networks:
      - cce-network
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-cce_database}
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}

networks:
  cce-network:
    driver: bridge